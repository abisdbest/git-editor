<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Repository Contents</title>
</head>
<body>
  <h1>Repository Contents</h1>
  <ul id="fileList"></ul>

  <script>
    async function fetchRepositoryContents(username, repoName) {
      try {
        const response = await fetch(`https://api.github.com/repos/${username}/${repoName}/contents`);
        const contents = await response.json();
        return contents;
      } catch (error) {
        console.error('Error fetching repository contents:', error);
        return [];
      }
    }

    function displayFileList(contents) {
      const fileList = document.getElementById('fileList');
      fileList.innerHTML = ''; // Clear previous data

      contents.forEach(item => {
        const listItem = document.createElement('li');
        const link = document.createElement('a');
        link.href = item.html_url;
        link.textContent = item.name;
        listItem.appendChild(link);
        fileList.appendChild(listItem);
      });
    }

    function init() {
      const repoName = window.location.pathname.split('/').pop(); // Get the repository name from the URL
      const username = localStorage.getItem('githubUsername');

      if (username) {
        fetchRepositoryContents(username, repoName)
          .then(contents => displayFileList(contents))
          .catch(error => console.error('Error:', error));
      } else {
        console.error('GitHub username not found in local storage.');
      }
    }

    init();
  </script>
</body>
</html>
